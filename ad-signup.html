<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/main.css">
   <link rel="stylesheet" href="/css/fonts.css">
   <link rel="stylesheet" href="/css/ad-signup.css">
   <title>Home Invest - Ad Sign-Up</title>
</head>
<body>

   <!-- Hero Image -->
   <section id="ad-signup-a">
      <div class="container">
         <div class="bg-img hero-img"></div>
      </div>
   </section>


   <!-- Ad Info -->
   <section id="ad-signup-b">
      <div class="container">
         <div class="bg-white contact-headline">
            <h1 class="lead">Would You Like to Post an Ad?</h1>
            <p>Your ads will be displayed at such and such locations.</p>
         </div>
      </div>
   </section>

   <!-- Ad Form -->
   <section id="ad-signup-c">
      <div class="container">
         <div class="contact-form-wrapper property-card">
            <h1 class="lead">
               Post Your Ad
            </h1>

            <div class="contact-form ">
               <input type="text" class="search-input" placeholder="Company Name">
               <input type="text" class="search-input" placeholder="Ad Subject">
               <input type="text" class="search-input" placeholder="Duration">
               <input type="text" class="search-input" placeholder="Phone">
               <input type="email" class="search-input" placeholder="E-Mail">
               <textarea name="message" id="message"  class="search-input" placeholder="Message"></textarea>
            </div>

            <div class="btn btn-rounded">Submit</div>
         </div>
      </div>
   </section>

</body>
</html>
