<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/main.css">
   <link rel="stylesheet" href="/css/fonts.css">
   <link rel="stylesheet" href="/css/ad-signup.css">
   <title>Home Invest - Ad Sign-Up</title>
</head>
<body>

   <!-- Hero Image -->
   <section id="ad-signup-a">
      <div class="container">
         <div class="bg-img hero-img"></div>
      </div>
   </section>


   <!-- Ad Info -->
   <section id="ad-signup-b">
      <div class="container">
         <div class="bg-white contact-headline">
            <h1 class="lead">Would You Like to Post an Ad?</h1>
            <p>Your ads will be displayed at such and such locations.</p>
         </div>
      </div>
   </section>

   <!-- Ad Form -->
   <section id="ad-signup-c">
      <div class="container">
         <div class="contact-form-wrapper property-card">
            <h1 class="lead">
               Post Your Ad
            </h1>

            <div class="contact-form ">
               <label for="company-name">Company Name</label>
               <input type="text" name="company-name" class="search-input" placeholder="Company Name">

               <label for="email-address">Email Address</label>
               <input type="email" name="email-address" class="search-input" placeholder="Email Address">

               <label for="password">Password</label>
               <input type="password" name="password" class="search-input" placeholder="Password">

               <label for="password-repeat">Repeat Your Password</label>
               <input type="password" name="password-repeat" class="search-input" placeholder="Password">
            </div>

            <div class="btn btn-rounded">Submit</div>
         </div>
      </div>
   </section>

</body>
</html>
